{% extends "base.html" %}

{% block content %}

<div class="col-md6 border rounded">
    <div>
        <img src={{item.img}}>
    </div>
    <div>

        {{item.name}}, цена - {{item.cost}} руб.

</div>
{% endfor %}

{% endblock %}
